{% for message in messages %}
<div id="closediv" class="container-fluid p-0" style="margin-bottom: -30px;">
  <div class="alert alert {{ message.tags }} alert-dismissible" role="alert">
    <button onclick="CloseMessageBox()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
